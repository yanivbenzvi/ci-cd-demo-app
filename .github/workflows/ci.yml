on:
  pull_request:
    paths-ignore:
      - '.github'
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'

      - name: Setup requirements
        run: pip install -r requirements.txt

      - name: Unit testing
        run: pytest test